<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form action='/predict' method="POST">
            <label style="margin-left: 20px;">
                Pregnancies </label><input class="form-control" type='text' name='pregnancies' style="width: max-content; margin-left: 20px;" ><br>
            <label style="margin-left: 20px;">
                Glucose </label><input class="form-control" type='text' name='glucose' style="width: max-content; margin-left: 20px;"><br>
            <label style="margin-left: 20px;">
                BloodPressure </label><input class="form-control" type='text' name='bp' style="width: max-content; margin-left: 20px;"><br>
            <label style="margin-left: 20px;">
                SkinThickness </label><input class="form-control" type='text' name='skinthickness' style="width: max-content; margin-left: 20px;"><br>

            <label style="margin-left: 20px;">
                Insulin </label><input class="form-control" type='text' name='insulin' style="width: max-content; margin-left: 20px;"><br>
            <label style="margin-left: 20px;">
                BMI </label><input class="form-control" type='text' name='bmi' style="width: max-content; margin-left: 20px;"><br>
            <label style="margin-left: 20px;">
                DiabetesPedigreeFunction </label><input class="form-control" type='text' name='dpf' style="width: max-content; margin-left: 20px;"><br>
            <label style="margin-left: 20px;">
            Age</label><input class="form-control" type='text' name='age' style="width: max-content; margin-left: 20px;"><br>
            <label style="margin-left: 20px;">
            Class: {{r}} </label><br>
            <input class="btn btn-primary mt-3" type='submit' value='Predict' style="margin-left: 20px;">
        </form>
    </body>
</html>
